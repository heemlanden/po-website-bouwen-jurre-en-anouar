<html>
<head>
    <title>Profielpagina Jurre 2</title>
    <link rel="icon" type="image" href="images/magister.ico">
    <link rel="stylesheet" type="text/css" href="styleJ tussenopdracht 2.css">
</head>
<body>
    <h1 class="titleding">School gegevens</h1>
    <h2>Mijn vakkenpakket:</h2>
    
    <img class="magisterfoto" src="images/magister.png">
    <div class="textdiv">
        <table class="table1">
            <tr style="background-color: rgb(0, 143, 232);">
                <th>NT:</th>
                <th>Keuzevakken:</th>
                <th>Talen:</th>
            </tr>
            <tr>
                <td><i>Natuurkunde</i></td>
                <td><i>Informatica</i></td>
                <td><i>Duits</i></td>
                
            </tr>
            <tr>
                <td><i>Scheikunde</i></td>
                <td><i>Bedrijfseconomie</i></td>
                <td></td>
            </tr>
            <tr>
                <td><i>Wiskunde B</i></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    
    <div class="div1">
    <a onclick="transition2()" class="terugknop">Terug</a>
    <a href="index.html" class="terugknop" style="top: 60px">Home</a>
    </div>
    <div id="transition2" class="transition"></div>
    <div id="spinnercontainer" class="spinnercontainer">
        <span id="spinner" class="spinner"></span>
        <img class="transimg" src="images/magister.ico">
    </div>
    <div id="transbox" class="transbox">
        <img id="transimg2" src="images/green user.png" class="transimg2">
    </div>
    
    <script>
        div = document.getElementById('transition2');
        container = document.getElementById('spinnercontainer')
        setTimeout(() => {
            container.style.top = "-100%";
            div.style.height = "0"
        }, 10);

        var spin = 0
        spinner = document.getElementById('spinner');
        setInterval(() => {
            spin = spin + 5
            spinner.style.rotate = spin + "deg"
        }, 15);

        function transition2() {
            div = document.getElementById("transbox");
            img = document.getElementById("transimg2");
            div.style.top = "50%";
            setTimeout(() => {
                img.style.width = "400%";
                img.style.top = "160%";
                setTimeout(() => {
                    document.location.href = "Jurre tussenopdracht 1.html"
                }, 1000);
            }, 1000)
        }
    </script>
</body>
</html>
