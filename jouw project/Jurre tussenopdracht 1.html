<html>
<head>
    <title>Profielpagina Jurre</title>
    <link rel="icon" type="image" href="images/greenuser.ico">
    <link rel="stylesheet" type="text/css" href="styleJ tussenopdracht 1.css">
</head>
<body>
    <h1 style="font-family: Arial; color: orange;">Jurre Schevers</h1>
    <h4 class="text1"><i>Mijn naam is Jurre Schevers,<br>Ik ben 14 jaar oud<br>Ik zit op College de Heemlanden<br>Mijn hobbys zijn:</i></h4>
    <ul class="text1">
        <li><b>Gamen</b></li>
        <li><b>Programmeren</b></li>
        <li><b>Omgaan met vrienden</b></li>
        <li><b>Electronica:</b></li>
        <ul>
            <li>Solderen</li>
            <li>Programeren</li>
            <li>Microcontrollers</li>
        </ul>
    </ul>
    <div class="div1">
        <h3 class="text2">Leuke foto</h3>
        <img src="images/Mooie foto.jpg" class="foto1">
    </div>
    <div class="div2">
        <a href="index.html" class="terugknop">Terug</a>
        <a onclick="transition()" class="terugknop" style="top: 60px">Pagina 2</a>
    </div>

    <div id="spinnercontainer" class="spinnercontainer">
        <span id="spinner" class="spinner"></span>
        <img class="transimg" src="images/magister.ico">
    </div>
    <div id="transition" class="transition"></div>
    
    <script>
        function transition() {
            div = document.getElementById('transition');
            container = document.getElementById('spinnercontainer')
            container.style.top = "50%";
            div.style.height = "100%"
            setTimeout(() => {
                document.location.href = "Jurre tussenopdracht 2.html";
            }, 1500);
        }
        

        var spin = 0
        setInterval(() => {
            spinner = document.getElementById('spinner');
            spin = spin + 5
            spinner.style.rotate = spin + "deg"
        }, 15);

    </script>
</body>
</html>
